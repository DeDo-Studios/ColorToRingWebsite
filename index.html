<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ColorToRing</title>
  <meta name="description" content="Join the fun & challenge of ColorToRing! Improve your skills by catching circles of the same color.">
  <meta name="robots" content="noindex,follow">

  <style>
    @import url('https://fonts.cdnfonts.com/css/arial-rounded-mt-bold');
    /* CSS für Design */
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: black;
      text-align: center;
    }
    h1 {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      font-size: 4vw;
      text-align: center;
      margin: 50px 0;
    }
    /* CSS für die Buttons */
    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
    }

    @media only screen and (max-width: 767px) {
      .app-store-btn img {
        width: 50%;
      }
    }
  </style>
</head>
<body>
<div class="container">
<h1>ColorToRing</h1>
<div class="buttons-container">
  <script>
    var userAgent = navigator.userAgent;
    if (userAgent.indexOf("Android") != -1) {
      document.write('<a href="https://play.google.com/store/apps/details?id=com.DeDoStudios.ColorToRing"><img src="google_play_store_btn.png" alt="Google Play Store" style="height: 42px; width: auto; margin : 1em;"></a>');
    }
    else if (userAgent.indexOf("iPhone") != -1 || userAgent.indexOf("iPad") != -1) {
      document.write('<a href="https://apps.apple.com/us/app/colortoring/id1666300938"><img src="apple_app_store_btn.png" alt="Apple App Store" style="height: 42px; width: auto;margin : 1em;"></a>');
    }
    else {
      document.write('<a href="https://play.google.com/store/apps/details?id=com.DeDoStudios.ColorToRing"><img src="google_play_store_btn.png" alt="Google Play Store" style="height: 42px; width: auto;margin : 1em;"></a>');
      document.write('<a href="https://apps.apple.com/us/app/colortoring/id1666300938"><img src="apple_app_store_btn.png" alt="Apple App Store" style="height: 42px; width: auto;margin : 1em;"></a>');
    }
  </script>
</div>
</div>
