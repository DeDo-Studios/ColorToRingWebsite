<!DOCTYPE html>
<html>
<head>
  <title>ColorToRing</title>
  <style>
    /* CSS für Design und Animationen */
    body {
      background-color: #ddd;
    }
    h1 {
      font-family: Arial;
      font-size: 3em;
      text-align: center;
      animation: titleDrop 2s ease-in-out;
    }
    /* Animation für den Fall des "I" Punkts */
    @keyframes titleDrop {
      0% { transform: translateY(-50px); }
      70% { transform: translateY(50px); }
      100% { transform: translateY(0); }
    }
    /* CSS für die Buttons */
    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-store-btn {
      display: inline-block;
      background-color: transparent;
      margin: 0 10px;
    }
    .app-store-btn img {
      width: 150px;
    }
    /* CSS für die fallenen Bälle */
    .falling-ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      animation: falling 3s ease-in-out infinite;
    }
    /* Animation für die fallenen Bälle */
    @keyframes falling {
      0% {
        top: -20px;
        left: calc(50% + random() * 200px - 100px);
      }
      100% {
        top: 100%;
        left: calc(50% + random() * 200px - 100px);
      }
    }
  </style>
</head>
<body>
  <div class="buttons-container">
    <script>
    var userAgent = navigator.userAgent;
    if (userAgent.indexOf("Android") != -1) {
       document.write('<a href="https://play.google.com/store/apps/details?id=com.colortoring"><img src="google_play_store_btn.png" alt="Google Play Store"></a>');
    } 
    if (userAgent.indexOf("iPhone") != -1 || userAgent.indexOf("iPad") != -1) {
        document.write('<a href="https://itunes.apple.com/us/app/colortoring/id1234567890"><img src="apple_app_store_btn.png" alt="Apple App Store"></a>');
    } 
    if (!(userAgent.indexOf("Android") != -1) && !(userAgent.indexOf("iPhone") != -1 || userAgent.indexOf("iPad") != -1)) {
        document.write('<a href="https://play.google.com/store/apps/details?id=com.colortoring"><img src="google_play_store_btn.png" alt="Google Play Store"></a>');
        document.write('<a href="https://itunes.apple.com/us/app/colortoring/id1234567890"><img src="apple_app_store_btn.png" alt="Apple App Store"></a>');
}
</script>

  </div>
  <h1 style="position:relative; top:50%;">ColorToRing</h1>
  <div class="falling-ball" style="background-image: url('ball.png'); background-size: contain;"></div>
  <div class="falling-ball" style="background-image: url('ball.png'); background-size: contain;"></div>
  <div class="falling-ball" style="background-image: url('ball.png'); background-size: contain;"></div>
  <!-- weitere fallenen Bälle hinzufügen -->
  <script>
    /* JavaScript für die Hintergrundfarbänderung */
    setTimeout(function() {
      document.body.style.backgroundColor = "white";
    }, 2000);
  </script>
</body>
</html>
